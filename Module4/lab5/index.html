<!-- container for Luxon output -->
<div id="luxondate"></div>

    // 1. Calculate the number of days between your birthdate and the current date
    const DateTime = luxon.DateTime;
    let nowLuxon = DateTime.now();
    let output=document.getElementById("luxondate");
    output.textContent=nowLuxon;
    document.write(output.textContent);
    let end = DateTime.fromISO('2025-02-20');
    let start = DateTime.fromISO('1979-12-06');
    let diffInDays = end.diff(start, 'days').values.days;
    console.log('diffInDays: ', diffInDays.toString);
    let diffInMonths = end.diff(start, 'months').values.months;
    console.log('diffInMonths: ', diffInMonths.toString());
    let diffInYears = end.diff(start, 'years').values.years;
    console.log('diffInYears: ', diffInYears.toString());
