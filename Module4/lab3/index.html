<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>Cards </title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<template id="card-template">
    <div class="card" style="width: 18rem;">
    <img  class ="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="userId"></h5>
    <p class="id"></p>
    <h1 class="title"></h1>
    <p class="body"></p>
    </div>
    </div>
</template>
<div id="card-list"></div>
<script>
    function addCard(card) {

    // clone the template
    const template = document.getElementById("card-template").content.cloneNode(true);
    // populate the template
    template.querySelector('.userId').innerText = card.userId;
    template.querySelector('.id').innerText = card.id;
    template.querySelector('.title').innerText = card.title;
    template.querySelector('.body').innerText = card.body;
    // include the populated template into the page

    document.querySelector('#card-list')
    .appendChild(template);
    }
// Get the data from the api
fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
.then((response) => {
  return response.json()
})
.then((cards) => {
    
// we can interact with the data
// Loop over each element in the data
    cards.forEach((card)=>{addCard(card)});

});

// For each element, clone a template and fill the template with the element's data

// Add the template to the DOM
</script>
</body>
</html>
